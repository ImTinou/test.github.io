        /* --- JEU DE CRAPS --- */
        #craps-game {
            background-color: #0e0e2d; /* Bleu tr√®s fonc√© */
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100%;
            position: relative;
            overflow: auto;
        }
        
        .craps-table {
            width: 90%;
            height: 80%;
            background: linear-gradient(to bottom, #065230, #053a22);
            border: 15px solid #8b4513; /* Bordure en bois */
            border-radius: 40px;
            box-shadow: 
                inset 0 0 50px rgba(0, 0, 0, 0.5),
                0 10px 30px rgba(0, 0, 0, 0.7);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            overflow: hidden;
        }
        
        .craps-table::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(
                    circle at center,
                    transparent 0%,
                    rgba(0, 0, 0, 0.3) 100%
                );
            z-index: 1;
            pointer-events: none;
        }
        
        .craps-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
            z-index: 10;
        }
        
        .craps-stats {
            background-color: rgba(0, 0, 0, 0.7);
            color: gold;
            padding: 10px 15px;
            border: 2px solid gold;
            border-radius: 5px;
            font-size: 14px;
            min-width: 180px;
            text-align: center;
            z-index: 10;
        }
        
        .craps-dice-area {
            width: 100%;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 20px 0;
            z-index: 10;
        }
        
        .craps-dice-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 20px 0;
            perspective: 600px;
        }
        
        .dice {
            width: 80px;
            height: 80px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s ease-out;
            cursor: pointer;
        }
        
        .dice-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .dice-1 { transform: rotateY(0deg) translateZ(40px); }
        .dice-2 { transform: rotateY(180deg) translateZ(40px); }
        .dice-3 { transform: rotateY(90deg) translateZ(40px); }
        .dice-4 { transform: rotateY(-90deg) translateZ(40px); }
        .dice-5 { transform: rotateX(90deg) translateZ(40px); }
        .dice-6 { transform: rotateX(-90deg) translateZ(40px); }
        
        .dice-dot {
            width: 14px;
            height: 14px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
        }
        
        /* Positions des points pour chaque face */
        .dice-1 .dice-dot { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        
        .dice-2 .dice-dot:nth-child(1) { top: 25%; left: 25%; }
        .dice-2 .dice-dot:nth-child(2) { bottom: 25%; right: 25%; }
        
        .dice-3 .dice-dot:nth-child(1) { top: 25%; left: 25%; }
        .dice-3 .dice-dot:nth-child(2) { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .dice-3 .dice-dot:nth-child(3) { bottom: 25%; right: 25%; }
        
        .dice-4 .dice-dot:nth-child(1) { top: 25%; left: 25%; }
        .dice-4 .dice-dot:nth-child(2) { top: 25%; right: 25%; }
        .dice-4 .dice-dot:nth-child(3) { bottom: 25%; left: 25%; }
        .dice-4 .dice-dot:nth-child(4) { bottom: 25%; right: 25%; }
        
        .dice-5 .dice-dot:nth-child(1) { top: 25%; left: 25%; }
        .dice-5 .dice-dot:nth-child(2) { top: 25%; right: 25%; }
        .dice-5 .dice-dot:nth-child(3) { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .dice-5 .dice-dot:nth-child(4) { bottom: 25%; left: 25%; }
        .dice-5 .dice-dot:nth-child(5) { bottom: 25%; right: 25%; }
        
        .dice-6 .dice-dot:nth-child(1) { top: 25%; left: 25%; }
        .dice-6 .dice-dot:nth-child(2) { top: 25%; right: 25%; }
        .dice-6 .dice-dot:nth-child(3) { top: 50%; left: 25%; transform: translateY(-50%); }
        .dice-6 .dice-dot:nth-child(4) { top: 50%; right: 25%; transform: translateY(-50%); }
        .dice-6 .dice-dot:nth-child(5) { bottom: 25%; left: 25%; }
        .dice-6 .dice-dot:nth-child(6) { bottom: 25%; right: 25%; }
        
        .dice-sum {
            font-size: 26px;
            color: white;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .craps-betting-area {
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
            z-index: 10;
        }
        
        .craps-bet-option {
            background: linear-gradient(to bottom, #333, #222);
            border: 2px solid gold;
            border-radius: 10px;
            padding: 15px;
            color: white;
            width: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .craps-bet-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .craps-bet-option.selected {
            background: linear-gradient(to bottom, #5a3d0b, #8b4513);
            border-color: white;
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .bet-title {
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .bet-payout {
            font-size: 12px;
            color: gold;
            margin-bottom: 5px;
        }
        
        .bet-description {
            font-size: 10px;
            color: #ccc;
            text-align: center;
        }
        
        .craps-controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            z-index: 10;
        }
        
        .bet-amount-controls {
            display: flex;
            align-items: center;
        }
        
        .craps-button {
            background: linear-gradient(to bottom, #f8d74a, #e5a726);
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        .craps-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to bottom, #ffe05d, #f8b835);
        }
        
        .craps-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.3);
        }
        
        .craps-button:disabled {
            background: linear-gradient(to bottom, #cccccc, #999999);
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .bet-amount {
            background-color: rgba(0, 0, 0, 0.7);
            color: gold;
            padding: 8px 12px;
            border-radius: 5px;
            margin: 0 10px;
            min-width: 100px;
            text-align: center;
        }
        
        .roll-button {
            background: linear-gradient(to bottom, #f83a4a, #c01626);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 0 #7a0e19;
            position: relative;
            top: 0;
        }
        
        .roll-button:hover {
            background: linear-gradient(to bottom, #ff4a5a, #d02636);
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #7a0e19;

        .roll-button:active {

        }
        
        .roll-button:disabled {
            background: linear-gradient(to bottom, #cccccc, #999999);
            color: #666;
            cursor: not-allowed;
            box-shadow: 0 6px 0 #777;
        }
        
        .craps-result {
            text-align: center;
            color: white;
            font-size: 16px;
            min-height: 40px;
            margin: 20px 0;
            z-index: 10;
        }
        
        .craps-point {

            left: 50%;

        .craps-message-title {
            font-size: 24px;
            margin-bottom: 20px;

            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .craps-message-body {
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .craps-message-button {
            background: linear-gradient(to bottom, #f8d74a, #e5a726);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;

        .craps-message-button:hover {
            background: linear-gradient(to bottom, #ffe05d, #f8b835);
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }
        
        .speech-bubble {
            position: absolute;
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 10px;
            max-width: 200px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 50;
        }
        
        .camille-speech {
            bottom: 50px;
            right: 80px;
        }
        
        .camille-speech:after {
            content: "";
            position: absolute;
            right: -10px;
            bottom: 20px;
            border: 10px solid transparent;
            border-left-color: white;
        }
        
        .player-speech {
            bottom: 50px;
            left: 80px;
        }
        
        .player-speech:after {
            content: "";
            position: absolute;
            left: -10px;
            bottom: 20px;
            border: 10px solid transparent;
            border-right-color: white;
        }
        
        /* CSS anim√© pour les d√©s */
        @keyframes rollDice {
            0%, 100% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            25% { transform: rotateX(360deg) rotateY(180deg) rotateZ(90deg); }
            50% { transform: rotateX(720deg) rotateY(360deg) rotateZ(180deg); }
            75% { transform: rotateX(1080deg) rotateY(540deg) rotateZ(270deg); }
        }
        
        .rolling {
            animation: rollDice 1.5s ease-out;
        }
        
        .dice.show-1 { transform: rotateY(0deg); }
        .dice.show-2 { transform: rotateY(180deg); }
        .dice.show-3 { transform: rotateY(90deg); }
        .dice.show-4 { transform: rotateY(-90deg); }
        .dice.show-5 { transform: rotateX(90deg); }
        .dice.show-6 { transform: rotateX(-90deg); }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px gold; }
            50% { box-shadow: 0 0 20px gold; }
            100% { box-shadow: 0 0 5px gold; }
        }
        
        .win-effect {
            animation: glow 1.5s infinite;
        }
        
        @media (max-width: 768px) {
            .craps-bet-option {
                padding: 10px;
                width: 30%;
            }
            
            .bet-title {
                font-size: 10px;
            }
            
            .bet-payout, .bet-description {
                font-size: 8px;
            }
            
            .dice {
                width: 60px;
                height: 60px;
            }
            
            .dice-face {
                font-size: 24px;
            }
            
            .dice-dot {
                width: 10px;
                height: 10px;
            }
            
            .dice-1 { transform: rotateY(0deg) translateZ(30px); }
            .dice-2 { transform: rotateY(180deg) translateZ(30px); }
            .dice-3 { transform: rotateY(90deg) translateZ(30px); }
            .dice-4 { transform: rotateY(-90deg) translateZ(30px); }
            .dice-5 { transform: rotateX(90deg) translateZ(30px); }
            .dice-6 { transform: rotateX(-90deg) translateZ(30px); }
            
            .roll-button {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .craps-button {
                font-size: 10px;
                padding: 8px 12px;
            }
        }
    </style>
</head>

                gamePhase: 'comeOut', // comeOut ou point
                point: 0,
                canRoll: true,
                gamesPlayed: 0,
                playerWins: 0,
                camilleWins: 0,
                fieldNumbers: [2, 3, 4, 9, 10, 11, 12]
            };
            
            // Initialiser le jeu
            function initCrapsGame() {
                // R√©initialiser l'√©tat du jeu
                crapsState = {
                    credits: 1000,
                    camilleCredits: 1000,
                    betAmount: 50,
                    selectedBet: null,
                    dice: [1, 1],
                    diceSum: 2,
                    gamePhase: 'comeOut',
                    point: 0,
                    canRoll: true,
                    gamesPlayed: 0,
                    playerWins: 0,
                    camilleWins: 0,
                    fieldNumbers: [2, 3, 4, 9, 10, 11, 12]
                };
                
                // Mettre √† jour l'affichage
                updateCrapsDisplay();
                
                // Configurer les d√©s initiaux
                setDice(1, 1);
                
                // Masquer l'affichage du point
                pointDisplay.style.display = 'none';
                
                // Vider le r√©sultat
                crapsResult.textContent = '';
                
                // Configurer les √©v√©nements
                betOptions.forEach(option => {
                    option.addEventListener('click', selectBet);
                });
                decreaseBet.addEventListener('click', decreaseBetAmount);
                increaseBet.addEventListener('click', increaseBetAmount);
                rollButton.addEventListener('click', rollDice);
                crapsMessageButton.addEventListener('click', closeCrapsMessage);
                
                // D√©s√©lectionner tous les paris
                betOptions.forEach(option => {
                    option.classList.remove('selected');
                });
                
                // D√©sactiver le bouton de lancement
                rollButton.disabled = true;
                
                // Masquer le message
                crapsMessage.style.display = 'none';
                
                // Message de bienvenue
                showCamilleSpeech("Pr√™t √† jouer au craps ? C'est mon jeu pr√©f√©r√© !");
            }
            
            // Mettre √† jour l'affichage
            function updateCrapsDisplay() {
                playerCredits.textContent = crapsState.credits;
                betAmount.textContent = crapsState.betAmount;
                
                // Afficher la phase du jeu
                if (crapsState.gamePhase === 'comeOut') {
                    gamePhase.textContent = 'Come Out';
                } else {
                    gamePhase.textContent = 'Point';
                }
                
                // Afficher le point si n√©cessaire
                if (crapsState.gamePhase === 'point') {
                    pointDisplay.style.display = 'block';
                    pointValue.textContent = crapsState.point;
                } else {
                    pointDisplay.style.display = 'none';
                }
                
                // Activer/d√©sactiver les boutons de mise
                decreaseBet.disabled = crapsState.betAmount <= 50;
                increaseBet.disabled = crapsState.betAmount >= crapsState.credits || crapsState.betAmount >= 500;
                
                // Activer/d√©sactiver le bouton de lancement
                rollButton.disabled = !crapsState.canRoll || crapsState.selectedBet === null;
            }
            
            // S√©lectionner un pari
            function selectBet() {
                // On ne peut pas changer de pari si on est en phase de point
                if (crapsState.gamePhase === 'point' && crapsState.selectedBet) return;
                
                // D√©s√©lectionner tous les paris
                betOptions.forEach(option => {
                    option.classList.remove('selected');
                });
                
                // S√©lectionner le pari actuel
                this.classList.add('selected');
                crapsState.selectedBet = this.getAttribute('data-bet');
                
                // V√©rifier si on peut lancer
                rollButton.disabled = !crapsState.canRoll;
                
                // Jouer un son
                playSound('select');
            }
            
            // Diminuer le montant de la mise
            function decreaseBetAmount() {
                if (crapsState.betAmount <= 50) return;
                
                crapsState.betAmount -= 50;
                updateCrapsDisplay();
                playSound('select');
            }
            
            // Augmenter le montant de la mise
            function increaseBetAmount() {
                if (crapsState.betAmount >= crapsState.credits || crapsState.betAmount >= 500) return;
                
                crapsState.betAmount += 50;
                updateCrapsDisplay();
                playSound('select');
            }
            
            // Lancer les d√©s
            function rollDice() {
                if (!crapsState.canRoll || crapsState.selectedBet === null) return;
                
                // D√©sactiver le lancement pendant l'animation
                crapsState.canRoll = false;
                rollButton.disabled = true;
                
                // Effacer le r√©sultat pr√©c√©dent
                crapsResult.textContent = '';
                
                // Animer les d√©s
                dice1.classList.add('rolling');
                dice2.classList.add('rolling');
                
                // Jouer un son
                playSound('start');
                
                // Montrer un message de Camille
                showCamilleSpeech(camilleMessages[Math.floor(Math.random() * camilleMessages.length)]);
                
                // Montrer un message du joueur
                showPlayerSpeech(playerMessages[Math.floor(Math.random() * playerMessages.length)]);
                
                // G√©n√©rer des r√©sultats al√©atoires apr√®s l'animation
                setTimeout(() => {
                    // G√©n√©rer des valeurs al√©atoires pour les d√©s
                    const die1Value = Math.floor(Math.random() * 6) + 1;
                    const die2Value = Math.floor(Math.random() * 6) + 1;
                    
                    // Mettre √† jour l'√©tat
                    crapsState.dice = [die1Value, die2Value];
                    crapsState.diceSum = die1Value + die2Value;
                    
                    // Afficher les d√©s
                    setDice(die1Value, die2Value);
                    diceSum.textContent = `Somme: ${crapsState.diceSum}`;
                    
                    // Jouer un son
                    playSound('card');
                    
                    // Supprimer la classe d'animation
                    dice1.classList.remove('rolling');
                    dice2.classList.remove('rolling');
                    
                    // Traiter le r√©sultat
                    processRoll();
                }, 1500);
            }
            
            // D√©finir l'affichage des d√©s
            function setDice(value1, value2) {
                // R√©initialiser les classes
                dice1.className = 'dice';
                dice2.className = 'dice';
                
                // Ajouter la classe correspondant √† la valeur
                dice1.classList.add(`show-${value1}`);
                dice2.classList.add(`show-${value2}`);
                
                // Mettre √† jour la somme
                diceSum.textContent = value1 + value2 > 0 ? `Somme: ${value1 + value2}` : '';
            }
            
            // Traiter le r√©sultat du lancer
            function processRoll() {
                const sum = crapsState.diceSum;
                
                // Phase Come Out
                if (crapsState.gamePhase === 'comeOut') {
                    // Pass Line Bet
                    if (crapsState.selectedBet === 'pass') {
                        if (sum === 7 || sum === 11) {
                            // Victoire naturelle
                            winBet();
                        } else if (sum === 2 || sum === 3 || sum === 12) {
                            // D√©faite (craps)
                            loseBet();
                        } else {
                            // √âtablir un point
                            crapsState.gamePhase = 'point';
                            crapsState.point = sum;
                            updateCrapsDisplay();
                            crapsResult.textContent = `Point √©tabli: ${sum}`;
                        }
                    }
                    // Don't Pass Line Bet
                    else if (crapsState.selectedBet === 'dontPass') {
                        if (sum === 7 || sum === 11) {
                            // D√©faite naturelle
                            loseBet();
                        } else if (sum === 2 || sum === 3) {
                            // Victoire (craps)
                            winBet();
                        } else if (sum === 12) {
                            // Push (√©galit√© sur 12)
                            pushBet();
                        } else {
                            // √âtablir un point
                            crapsState.gamePhase = 'point';
                            crapsState.point = sum;
                            updateCrapsDisplay();
                            crapsResult.textContent = `Point √©tabli: ${sum}`;
                        }
                    }
                    // Field Bet
                    else if (crapsState.selectedBet === 'field') {
                        if (crapsState.fieldNumbers.includes(sum)) {
                            // Paiement sp√©cial pour 2 et 12
                            if (sum === 2 || sum === 12) {
                                winBet(2); // Paiement 2:1
                            } else {
                                winBet(); // Paiement normal 1:1
                            }
                        } else {
                            loseBet();
                        }
                        
                        // Le Field Bet est r√©solu imm√©diatement
                        crapsState.selectedBet = null;
                        betOptions.forEach(option => {
                            option.classList.remove('selected');
                        });
                    }
                }
                // Phase Point
                else if (crapsState.gamePhase === 'point') {
                    // Pass Line Bet
                    if (crapsState.selectedBet === 'pass') {
                        if (sum === crapsState.point) {
                            // Victoire (point atteint)
                            winBet();
                            // Retour √† la phase Come Out
                            crapsState.gamePhase = 'comeOut';
                            crapsState.point = 0;
                            updateCrapsDisplay();
                        } else if (sum === 7) {
                            // D√©faite (seven-out)
                            loseBet();
                            // Retour √† la phase Come Out
                            crapsState.gamePhase = 'comeOut';
                            crapsState.point = 0;
                            updateCrapsDisplay();
                        } else {
                            // Continuez √† lancer
                            crapsResult.textContent = `Visez le ${crapsState.point} avant le 7`;
                        }
                    }
                    // Don't Pass Line Bet
                    else if (crapsState.selectedBet === 'dontPass') {
                        if (sum === 7) {
                            // Victoire (seven-out)
                            winBet();
                            // Retour √† la phase Come Out
                            crapsState.gamePhase = 'comeOut';
                            crapsState.point = 0;
                            updateCrapsDisplay();
                        } else if (sum === crapsState.point) {
                            // D√©faite (point atteint)
                            loseBet();
                            // Retour √† la phase Come Out
                            crapsState.gamePhase = 'comeOut';
                            crapsState.point = 0;
                            updateCrapsDisplay();
                        } else {
                            // Continuez √† lancer
                            crapsResult.textContent = `Visez le 7 avant le ${crapsState.point}`;
                        }
                    }
                    // Field Bet
                    else if (crapsState.selectedBet === 'field') {
                        if (crapsState.fieldNumbers.includes(sum)) {
                            // Paiement sp√©cial pour 2 et 12
                            if (sum === 2 || sum === 12) {
                                winBet(2); // Paiement 2:1
                            } else {
                                winBet(); // Paiement normal 1:1
                            }
                        } else {
                            loseBet();
                        }
                        
                        // Le Field Bet est r√©solu imm√©diatement, mais vous restez en phase Point
                        crapsState.selectedBet = null;
                        betOptions.forEach(option => {
                            option.classList.remove('selected');
                        });
                    }
                }
                
                // R√©activer le lancement
                crapsState.canRoll = true;
                updateCrapsDisplay();
                
                // V√©rifier si le jeu est termin√©
                if (crapsState.gamesPlayed >= 10) {
                    checkGameEnd();
                }
            }
            
            // Gagner un pari
            function winBet(multiplier = 1) {
                // Calculer les gains
                const winAmount = crapsState.betAmount * multiplier;
                
                // Ajouter les jetons
                crapsState.credits += winAmount + crapsState.betAmount; // Mise initiale + gains
                
                // Mettre √† jour l'affichage
                updateCrapsDisplay();
                
                // Effet visuel
                dice1.classList.add('win-effect');
                dice2.classList.add('win-effect');
                
                // Jouer un son
                playSound('win');
                
                // Afficher le r√©sultat
                crapsResult.textContent = `Vous gagnez ${winAmount} jetons !`;
                
                // R√©action de Camille
                showCamilleSpeech("Oh non ! C'est impossible ! Les d√©s sont truqu√©s !");
                
                // Incr√©menter le compteur de victoires du joueur
                crapsState.playerWins++;
                
                // D√©s√©lectionner le pari si en phase Come Out
                if (crapsState.gamePhase === 'comeOut') {
                    crapsState.selectedBet = null;
                    betOptions.forEach(option => {
                        option.classList.remove('selected');
                    });
                }
                
                // Incr√©menter le compteur de parties jou√©es
                crapsState.gamesPlayed++;
                
                // Nettoyer l'effet de victoire apr√®s un moment
                setTimeout(() => {
                    dice1.classList.remove('win-effect');
                    dice2.classList.remove('win-effect');
                }, 2000);
            }
            
            // Perdre un pari
            function loseBet() {
                // D√©duire les jetons
                crapsState.credits -= crapsState.betAmount;
                
                // Mettre √† jour l'affichage
                updateCrapsDisplay();
                
                // Jouer un son
                playSound('lose');
                
                // Afficher le r√©sultat
                crapsResult.textContent = `Vous perdez ${crapsState.betAmount} jetons.`;
                
                // R√©action de Camille
                showCamilleSpeech("Ha ha ! J'ai gagn√© ! Je t'avais dit que j'√©tais le roi du craps !");
                
                // Incr√©menter le compteur de victoires de Camille
                crapsState.camilleWins++;
                
                // D√©s√©lectionner le pari si en phase Come Out
                if (crapsState.gamePhase === 'comeOut') {
                    crapsState.selectedBet = null;
                    betOptions.forEach(option => {
                        option.classList.remove('selected');
                    });
                }
                
                // Incr√©menter le compteur de parties jou√©es
                crapsState.gamesPlayed++;
                
                // V√©rifier si le joueur a encore des jetons
                if (crapsState.credits <= 0) {
                    endCrapsGame('lose');
                }
            }
            
            // √âgalit√© (push)
            function pushBet() {
                // Afficher le r√©sultat
                crapsResult.textContent = `√âgalit√© ! Vous r√©cup√©rez votre mise.`;
                
                // Jouer un son
                playSound('card');
                
                // R√©action de Camille
                showCamilleSpeech("C'est une √©galit√© ! Tu as de la chance !");
                
                // D√©s√©lectionner le pari
                crapsState.selectedBet = null;
                betOptions.forEach(option => {
                    option.classList.remove('selected');
                });
                
                // Incr√©menter le compteur de parties jou√©es
                crapsState.gamesPlayed++;
            }
            
            // V√©rifier si le jeu est termin√©
            function checkGameEnd() {
                if (crapsState.credits <= 0) {
                    // Plus de jetons
                    endCrapsGame('lose');
                } else if (crapsState.credits >= 2000) {
                    // Beaucoup de jetons (double du d√©part)
                    endCrapsGame('win');
                } else if (crapsState.gamesPlayed >= 10) {
                    // 10 parties jou√©es
                    if (crapsState.playerWins > crapsState.camilleWins) {
                        endCrapsGame('win');
                    } else {
                        endCrapsGame('lose');
                    }
                }
            }
            
            // Terminer le jeu
            function endCrapsGame(result) {
                let title, body;
                
                switch (result) {
                    case 'win':
                        title = "VICTOIRE AU CRAPS !";
                        body = `F√©licitations ! Vous avez termin√© avec ${crapsState.credits} jetons, battant Camille Le Nul au craps !`;
                        playSound('win');
                        
                        // Ajouter une victoire
                        if (!gameVictories.craps) {
                            gameVictories.craps = 0;
                        }
                        addVictory('craps');
                        break;
                    case 'lose':
                        title = "D√âFAITE AU CRAPS !";
                        body = `Dommage ! Vous avez termin√© avec seulement ${crapsState.credits} jetons. Camille Le Nul vous a battu au craps !`;
                        playSound('lose');
                        break;
                }
                
                // Afficher le message
                crapsMessageTitle.textContent = title;
                crapsMessageBody.textContent = body;
                crapsMessage.style.display = 'block';
                
                // D√©sactiver les contr√¥les
                crapsState.canRoll = false;
                rollButton.disabled = true;
            }
            
            // Fermer le message
            function closeCrapsMessage() {
                crapsMessage.style.display = 'none';
                initCrapsGame();
            }
            
            // Afficher un message de l'adversaire
            function showCamilleSpeech(text) {
                camilleSpeech.textContent = text;
                camilleSpeech.style.opacity = '1';
                
                setTimeout(() => {
                    camilleSpeech.style.opacity = '0';
                }, 3000);
            }
            
            // Afficher un message du joueur
            function showPlayerSpeech(text) {
                playerSpeech.textContent = text;
                playerSpeech.style.opacity = '1';
                
                setTimeout(() => {
                    playerSpeech.style.opacity = '0';
                }, 3000);
            }
            
            // Initialiser le jeu
            initCrapsGame();
            
            // Mettre √† jour l'affichage des victoires
            loadVictories();
        });
    </script>
