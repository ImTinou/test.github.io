<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mini-Jeux Contre Camille Le Nul</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive-style.css">
</head>
<body>
    <div id="game-container">
        <!-- √âcran titre -->
        <div id="title-screen">
            <h1 class="game-title">
                <span class="title-camille">CAMILLE LE NUL</span>
                MINI-JEUX
            </h1>
            
            <div class="victory-counter">
                Victoires: <span id="total-victories">0</span>
            </div>
            
            <div class="menu-container">
                <div class="menu-item" data-game="blackjack">
                    <span class="menu-item-icon">üÉè</span>
                    Blackjack vs Camille
                </div>
                <div class="menu-item" data-game="typing">
                    <span class="menu-item-icon">‚å®Ô∏è</span>
                    Duel de Frappe vs Camille
                </div>
                <div class="menu-item" data-game="platform">
                    <span class="menu-item-icon">üèÉ</span>
                    Super Camille Bros
                </div>
                <div class="menu-item" data-game="cps">
                    <span class="menu-item-icon">üëÜ</span>
                    Test de CPS vs Camille
                </div>
                <div class="menu-item" data-game="slots">
                    <span class="menu-item-icon">üé∞</span>
                    Machine √† Sous vs Camille
                </div>
                <div class="menu-item" data-game="roulette">
                    <span class="menu-item-icon">üé≤</span>
                    Roulette vs Camille
                </div>
            </div>
            
            <button class="start-button">JOUER !</button>
        </div>
        
        <div class="scanline"></div>
        <div class="vignette"></div>
        <div class="crt-effect"></div>
        <div class="pixel-transition" id="transition"></div>
    </div>
    
    <script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // √âl√©ments DOM
            const menuItems = document.querySelectorAll('.menu-item');
            const startButton = document.querySelector('.start-button');
            const totalVictoriesDisplay = document.getElementById('total-victories');
            
            let selectedGame = null;
            
            // Fonction sp√©cifique pour mettre √† jour les victoires sur la page d'accueil
            window.updateVictoryDisplaysPage = function() {
                totalVictoriesDisplay.textContent = gameVictories.total;
            };
            
            // S√©lection de jeu dans le menu
            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    // Initialiser l'audio au premier clic
                    initAudio();
                    
                    // D√©s√©lectionner l'ancien item
                    menuItems.forEach(i => i.classList.remove('selected'));
                    // S√©lectionner le nouvel item
                    item.classList.add('selected');
                    selectedGame = item.getAttribute('data-game');
                    
                    // Jouer un son de s√©lection
                    playSound('select');
                });
            });
            
            // Pr√©s√©lectionner le premier jeu
            if (menuItems.length > 0) {
                menuItems[0].classList.add('selected');
                selectedGame = menuItems[0].getAttribute('data-game');
            }
            
            // Bouton de d√©marrage
            startButton.addEventListener('click', () => {
                // Initialiser l'audio au premier clic
                initAudio();
                
                if (!selectedGame && menuItems.length > 0) {
                    // Aucun jeu s√©lectionn√©, s√©lectionner le premier par d√©faut
                    selectedGame = menuItems[0].getAttribute('data-game');
                    menuItems[0].classList.add('selected');
                }
                
                if (selectedGame) {
                    playSound('start');
                    // Rediriger vers le jeu s√©lectionn√©
                    window.location.href = selectedGame + '.html';
                }
            });
            
            // Charger les victoires au d√©marrage
            loadVictories();
        });
    </script>
</body>
</html>
