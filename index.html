<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mini-Jeux Contre Camille Le Nul</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive-style.css">
    <style>
        /* Styles sp√©cifiques √† l'index */
        #title-screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="50" height="50" fill="%23111"/><rect x="50" y="50" width="50" height="50" fill="%23111"/></svg>');
            background-size: 20px 20px;
            animation: backgroundScroll 10s linear infinite;
            padding: 20px;
            overflow-y: auto;
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 700px;
            margin: 20px 0;
        }
        
        .game-card {
            background-color: var(--background-light);
            border: 3px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--highlight-color);
            box-shadow: 0 0 15px var(--highlight-color);
        }
        
        .game-card.selected {
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px var(--secondary-color);
            transform: translateY(-5px);
        }
        
        .game-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .game-title {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .game-category {
            font-size: 10px;
            color: var(--secondary-color);
            opacity: 0.8;
        }
        
        .start-button {
            margin-top: 30px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: 5px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            width: 180px;
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            animation: pulse 1.5s infinite alternate;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            text-align: center;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title-camille {
            color: var(--secondary-color);
            display: block;
            margin-bottom: 10px;
            font-size: 40px;
            transform: rotate(-5deg);
            text-shadow: 0 0 10px var(--secondary-color);
        }
        
        .title-subtitle {
            font-size: 30px;
            color: var(--text-color);
            text-shadow: 0 0 10px var(--primary-color);
        }
        
        .victory-counter {
            background-color: var(--background-light);
            color: var(--secondary-color);
            padding: 10px 15px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            margin: 15px 0 25px 0;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* Cat√©gories de jeux */
        .casino {
            border-color: #FFD700;
        }
        
        .arcade {
            border-color: #FF4500;
        }
        
        .skill {
            border-color: #00BFFF;
        }
        
        /* Animation du fond */
        @keyframes backgroundScroll {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }
        
        /* Animation du bouton */
        @keyframes pulse {
            from { transform: scale(1); filter: brightness(1); }
            to { transform: scale(1.1); filter: brightness(1.5); }
        }
        
        /* Styles responsive */
        @media (max-width: 768px) {
            .game-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                width: 95%;
            }
            
            .game-icon {
                font-size: 30px;
            }
            
            .game-title {
                font-size: 12px;
            }
            
            .title-camille {
                font-size: 32px;
            }
            
            .title-subtitle {
                font-size: 24px;
            }
            
            .victory-counter {
                font-size: 14px;
            }
            
            .start-button {
                padding: 15px;
                width: 160px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .game-grid {
                grid-template-columns: 1fr;
            }
            
            .game-card {
                padding: 10px;
            }
            
            .title-camille {
                font-size: 28px;
            }
            
            .title-subtitle {
                font-size: 20px;
            }
            
            .victory-counter {
                font-size: 12px;
                padding: 8px 12px;
            }
            
            .start-button {
                padding: 12px;
                width: 140px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- √âcran titre -->
        <div id="title-screen">
            <div class="game-header">
                <h1>
                    <span class="title-camille">CAMILLE LE NUL</span>
                    <span class="title-subtitle">MINI-JEUX</span>
                </h1>
            </div>
            
            <div class="victory-counter">
                Victoires Totales: <span id="total-victories">0</span>
            </div>
            
            <div class="game-grid">
                <!-- Jeux d'Arcade -->
                <div class="game-card arcade" data-game="platform">
                    <div class="game-icon">üèÉ</div>
                    <div class="game-title">Super Camille Bros</div>
                    <div class="game-category">Arcade</div>
                </div>
                
                <div class="game-card skill" data-game="typing">
                    <div class="game-icon">‚å®Ô∏è</div>
                    <div class="game-title">Duel de Frappe</div>
                    <div class="game-category">Comp√©tence</div>
                </div>
                
                <div class="game-card skill" data-game="cps">
                    <div class="game-icon">üëÜ</div>
                    <div class="game-title">Test de CPS</div>
                    <div class="game-category">Comp√©tence</div>
                </div>
                
                <div class="game-card skill" data-game="minesweeper">
                    <div class="game-icon">üí£</div>
                    <div class="game-title">D√©mineur</div>
                    <div class="game-category">Comp√©tence</div>
                </div>

                <!-- Jeux de Casino -->
                <div class="game-card casino" data-game="blackjack">
                    <div class="game-icon">üÉè</div>
                    <div class="game-title">Blackjack</div>
                    <div class="game-category">Casino</div>
                </div>
                
                <div class="game-card casino" data-game="slots">
                    <div class="game-icon">üé∞</div>
                    <div class="game-title">Machine √† Sous</div>
                    <div class="game-category">Casino</div>
                </div>
                
                <div class="game-card casino" data-game="roulette">
                    <div class="game-icon">üé≤</div>
                    <div class="game-title">Roulette</div>
                    <div class="game-category">Casino</div>
                </div>
                
                <div class="game-card casino" data-game="poker">
                    <div class="game-icon">‚ô†Ô∏è</div>
                    <div class="game-title">Poker</div>
                    <div class="game-category">Casino</div>
                </div>
                
                <div class="game-card casino" data-game="craps">
                    <div class="game-icon">üéØ</div>
                    <div class="game-title">Craps</div>
                    <div class="game-category">Casino</div>
                </div>
            </div>
            
            <button class="start-button">JOUER !</button>
        </div>
        
        <div class="scanline"></div>
        <div class="vignette"></div>
        <div class="crt-effect"></div>
        <div class="pixel-transition" id="transition"></div>
    </div>
    
    <script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // √âl√©ments DOM
            const gameCards = document.querySelectorAll('.game-card');
            const startButton = document.querySelector('.start-button');
            const totalVictoriesDisplay = document.getElementById('total-victories');
            
            let selectedGame = null;
            
            // Fonction sp√©cifique pour mettre √† jour les victoires sur la page d'accueil
            window.updateVictoryDisplaysPage = function() {
                totalVictoriesDisplay.textContent = gameVictories.total;
            };
            
            // S√©lection de jeu dans le menu
            gameCards.forEach(card => {
                card.addEventListener('click', () => {
                    // Initialiser l'audio au premier clic
                    initAudio();
                    
                    // D√©s√©lectionner l'ancien item
                    gameCards.forEach(c => c.classList.remove('selected'));
                    
                    // S√©lectionner le nouvel item
                    card.classList.add('selected');
                    selectedGame = card.getAttribute('data-game');
                    
                    // Animer le bouton de d√©marrage
                    startButton.style.animation = 'none';
                    setTimeout(() => {
                        startButton.style.animation = 'pulse 1.5s infinite alternate';
                    }, 10);
                    
                    // Jouer un son
                    playSound('select');
                });
            });
            
            // Pr√©s√©lectionner le premier jeu
            if (gameCards.length > 0) {
                gameCards[0].classList.add('selected');
                selectedGame = gameCards[0].getAttribute('data-game');
            }
            
            // Bouton de d√©marrage
            startButton.addEventListener('click', () => {
                // Initialiser l'audio au premier clic
                initAudio();
                
                if (!selectedGame && gameCards.length > 0) {
                    // Aucun jeu s√©lectionn√©, s√©lectionner le premier par d√©faut
                    selectedGame = gameCards[0].getAttribute('data-game');
                    gameCards[0].classList.add('selected');
                }
                
                if (selectedGame) {
                    playSound('start');
                    
                    // Cr√©er l'effet de transition
                    const transition = document.getElementById('transition');
                    transition.style.opacity = '1';
                    
                    // G√©n√©rer des pixels color√©s pour la transition
                    if (transition.children.length === 0) {
                        for (let i = 0; i < 300; i++) {
                            const pixel = document.createElement('div');
                            pixel.className = 'pixel';
                            transition.appendChild(pixel);
                        }
                    }
                    
                    // Animer les pixels
                    const pixels = transition.querySelectorAll('.pixel');
                    const pixelArray = Array.from(pixels);
                    pixelArray.sort(() => Math.random() - 0.5);
                    
                    pixelArray.forEach((pixel, index) => {
                        setTimeout(() => {
                            pixel.style.backgroundColor = getRandomColor();
                        }, index * 5);
                    });
                    
                    // Rediriger vers le jeu s√©lectionn√© apr√®s la transition
                    setTimeout(() => {
                        window.location.href = selectedGame + '.html';
                    }, 1000);
                }
            });
            
            // Fonction pour obtenir une couleur al√©atoire
            function getRandomColor() {
                const colors = ['#ff0000', '#ffff00', '#00ffff', '#ff00ff', '#00ff00', '#0000ff'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            // Charger les victoires au d√©marrage
            loadVictories();
            
            // Adapter pour mobile
            adaptToMobileDevices();
        });
    </script>
</body>
</html>
