                            endRouletteGame('win');
                        } else {
                            endRouletteGame('lose');
                        }
                    }
                }
            }
            
            // Terminer le jeu
            function endRouletteGame(result) {
                let title, body;
                
                switch (result) {
                    case 'win':
                        title = "VICTOIRE !";
                        body = `F√©licitations ! Vous avez termin√© avec ${rouletteState.credits} cr√©dits et ${rouletteState.playerWins} victoires, battant Camille Le Nul √† la roulette !`;
                        playSound('win');
                        
                        // Ajouter une victoire
                        if (!gameVictories.roulette) {
                            gameVictories.roulette = 0;
                        }
                        addVictory('roulette');
                        break;
                    case 'lose':
                        title = "D√âFAITE !";
                        body = `Dommage ! Vous avez termin√© avec seulement ${rouletteState.credits} cr√©dits et ${rouletteState.playerWins} victoires. Camille Le Nul vous a battu √† la roulette !`;
                        playSound('lose');
                        break;
                }
                
                // Afficher le message
                rouletteMessageTitle.textContent = title;
                rouletteMessageBody.textContent = body;
                rouletteMessage.style.display = 'block';
            }
            
            // Fermer le message
            function handleRouletteMessageClose() {
                rouletteMessage.style.display = 'none';
                initRouletteGame(); // R√©initialiser le jeu
            }
            
            // Afficher un message de Camille
            function showCamilleSpeech(text) {
                camilleSpeech.textContent = text;
                camilleSpeech.style.opacity = '1';
                
                setTimeout(() => {
                    camilleSpeech.style.opacity = '0';
                }, 3000);
            }
            
            // Initialiser le jeu
            initRouletteGame();
            
            // Mettre √† jour l'affichage des victoires
            loadVictories();
        });
    </script>
