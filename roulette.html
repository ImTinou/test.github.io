<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette vs Camille Le Nul</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* --- JEU DE ROULETTE --- */
        #roulette-game {
            background-color: #004d00; /* Vert fonc√© */
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .roulette-container {
            width: 95%;
            height: 85%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(to bottom, #007700, #005500);
            border: 5px solid #daa520; /* Or fonc√© */
            border-radius: 20px;
            padding: 20px;
            margin-top: 40px;
            box-shadow: 0 0 30px rgba(218, 165, 32, 0.3);
        }
        
        .roulette-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 25px;
        }
        
        .roulette-credits {
            background-color: rgba(0, 0, 0, 0.7);
            color: #daa520;
            padding: 15px 20px;
            border: 3px solid #daa520;
            border-radius: 10px;
            font-size: 18px;
            box-shadow: 0 0 15px rgba(218, 165, 32, 0.3);
        }
        
        .roulette-wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin-bottom: 30px;
            perspective: 1000px;
        }
        
        .roulette-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #9a0000, #800000);
            border: 12px solid #daa520;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: transform 5s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 0 30px rgba(218, 165, 32, 0.5), 
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
        }
        
        .roulette-wheel::after {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.7);
            pointer-events: none;
        }
        
        .roulette-wheel-center {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #ffd700, #daa520);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #800000;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            border: 3px solid #ffd700;
        }
        
        .roulette-wheel-center:hover {
            cursor: pointer;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        
        .roulette-number {
            position: absolute;
            width: 40px;
            height: 140px;
            transform-origin: bottom center;
            display: flex;
            justify-content: center;
            padding-top: 15px;
            font-size: 18px;
            color: white;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.8);
            font-weight: bold;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            border-right: 1px solid rgba(0, 0, 0, 0.3);
        }
        
        .roulette-ball {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, white, #c0c0c0);
            top: calc(50% - 10px);
            left: calc(50% - 10px);
            z-index: 5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: none;
        }
        
        @keyframes spinBall {
            0% {
                transform: rotate(0deg) translateY(-140px) rotate(0deg);
            }
            30% {
                transform: rotate(3600deg) translateY(-140px) rotate(-3600deg);
            }
            40% {
                transform: rotate(4320deg) translateY(-135px) rotate(-4320deg);
            }
            50% {
                transform: rotate(4680deg) translateY(-130px) rotate(-4680deg);
            }
            60% {
                transform: rotate(4860deg) translateY(-125px) rotate(-4860deg);
            }
            70% {
                transform: rotate(4950deg) translateY(-120px) rotate(-4950deg);
            }
            80% {
                transform: rotate(5040deg) translateY(-115px) rotate(-5040deg);
            }
            90% {
                transform: rotate(5085deg) translateY(-110px) rotate(-5085deg);
            }
            100% {
                transform: rotate(5120deg) translateY(-110px) rotate(-5120deg);
            }
        }
        
        .roulette-ball-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            z-index: 6;
        }
        
        .spin-track {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top: 5px solid rgba(255, 255, 255, 0.3);
            box-sizing: border-box;
            top: -5px;
            left: -5px;
            animation: spinTrack 5s linear infinite;
            display: none;
            pointer-events: none;
        }
        
        @keyframes spinTrack {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .roulette-selection {
            display: flex;
            justify-content: space-around;
            width: 95%;
            margin-top: 30px;
            gap: 20px;
        }
        
        .roulette-bet-option {
            background: linear-gradient(to bottom, #333, #222);
            color: white;
            border: 3px solid #daa520;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .roulette-bet-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 0 0 15px rgba(218, 165, 32, 0.5);
        }
        
        .roulette-bet-option.selected {
            border-color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }
        
        .bet-label {
            margin-bottom: 15px;
            font-size: 16px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .bet-color-display {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s;
        }
        
        .roulette-bet-option:hover .bet-color-display {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .bet-color-red {
            background: linear-gradient(135deg, #ff0000, #cc0000);
        }
        
        .bet-color-black {
            background: linear-gradient(135deg, #333, #000);
        }
        
        .bet-color-green {
            background: linear-gradient(135deg, #00cc00, #009900);
        }
        
        .bet-payout {
            font-size: 14px;
            color: #daa520;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .roulette-controls {
            display: flex;
            justify-content: space-around;
            width: 95%;
            margin-top: 30px;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(218, 165, 32, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .roulette-bet-amount {
            display: flex;
            align-items: center;
        }
        
        .bet-button {
            background: linear-gradient(to bottom, #555, #333);
            color: white;
            border: 3px solid #daa520;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            margin: 0 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        .bet-button:hover:not(:disabled) {
            background: linear-gradient(to bottom, #777, #555);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }
        
        .bet-button:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
        }
        
        .bet-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .bet-amount-display {
            background-color: rgba(0, 0, 0, 0.7);
            color: #daa520;
            padding: 15px 20px;
            border: 3px solid #daa520;
            border-radius: 10px;
            min-width: 120px;
            text-align: center;
            font-size: 16px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .spin-button {
            background: linear-gradient(to bottom, #daa520, #b8860b);
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 18px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .spin-button::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .spin-button:hover:not(:disabled) {
            background: linear-gradient(to bottom, #ffd700, #daa520);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .spin-button:hover::after {
            opacity: 1;
        }
        
        .spin-button:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .spin-button:disabled {
            background: linear-gradient(to bottom, #aaa, #888);
            cursor: not-allowed;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            color: #555;
        }
        
        .roulette-result {
            margin-top: 25px;
            min-height: 50px;
            font-size: 18px;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            width: 90%;
            border: 2px solid #daa520;
            box-shadow: 0 0 15px rgba(218, 165, 32, 0.3);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }
        
        .roulette-result.win {
            background-color: rgba(0, 100, 0, 0.7);
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            animation: resultPulse 1.5s infinite;
        }
        
        .roulette-result.lose {
            background-color: rgba(100, 0, 0, 0.7);
        }
        
        @keyframes resultPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .roulette-camille {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 60px;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
            transition: all 0.3s;
        }
        
        .roulette-camille.excited {
            animation: camilleExcited 0.5s infinite alternate;
        }
        
        @keyframes camilleExcited {
            0% { transform: rotate(-5deg) scale(1); }
            100% { transform: rotate(5deg) scale(1.1); }
        }
        
        .roulette-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            border: 4px solid #daa520;
            text-align: center;
            z-index: 200;
            display: none;
            min-width: 450px;
            box-shadow: 0 0 40px rgba(218, 165, 32, 0.4);
        }
        
        .roulette-message-title {
            font-size: 28px;
            margin-bottom: 25px;
            color: #daa520;
            text-shadow: 0 0 10px rgba(218, 165, 32, 0.5);
        }
        
        .roulette-message-body {
            margin-bottom: 35px;
            line-height: 1.6;
            font-size: 18px;
        }
        
        .roulette-message-button {
            background: linear-gradient(to bottom, #daa520, #b8860b);
            color: #000;
            border: none;
            padding: 18px 35px;
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .roulette-message-button:hover {
            background: linear-gradient(to bottom, #ffd700, #daa520);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .roulette-message-button:active {
            transform: scale(0.98);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .speech-bubble {
            position: absolute;
            background-color: white;
            color: black;
            padding: 15px;
            border-radius: 15px;
            max-width: 250px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #333;
        }
        
        .camille-speech {
            right: 120px;
            bottom: 80px;
        }
        
        .camille-speech:after {
            content: "";
            position: absolute;
            right: -15px;
            bottom: 30px;
            border: 15px solid transparent;
            border-left-color: white;
            margin-top: -15px;
        }
        
        .back-button, .game-victory-counter {
            position: absolute;
            top: 20px;
            z-index: 100;
            font-size: 16px;
            padding: 12px 18px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #fff;
            border-radius: 8px;
            color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            text-decoration: none;
        }
        
        .back-button {
            left: 20px;
        }
        
        .game-victory-counter {
            right: 20px;
        }
        
        /* Responsive design */
        @media (max-width: 992px) {
            .roulette-wheel-container {
                width: 300px;
                height: 300px;
            }
            
            .roulette-wheel-center {
                width: 70px;
                height: 70px;
                font-size: 18px;
            }
            
            .roulette-number {
                width: 35px;
                height: 120px;
                font-size: 16px;
            }
            
            .roulette-bet-option {
                padding: 12px;
            }
            
            .bet-label {
                font-size: 14px;
            }
            
            .bet-color-display {
                width: 40px;
                height: 40px;
            }
            
            .bet-payout {
                font-size: 12px;
            }
            
            .roulette-controls {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .spin-button {
                padding: 15px 25px;
                font-size: 16px;
            }
            
            .roulette-message {
                min-width: 350px;
                padding: 30px;
            }
            
            .roulette-message-title {
                font-size: 24px;
            }
            
            .roulette-message-body {
                font-size: 16px;
            }
            
            .roulette-message-button {
                padding: 15px 25px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 768px) {
            .roulette-wheel-container {
                width: 250px;
                height: 250px;
            }
            
            .roulette-wheel-center {
                width: 60px;
                height: 60px;
                font-size: 16px;
            }
            
            .roulette-number {
                width: 30px;
                height: 100px;
                font-size: 14px;
            }
            
            .roulette-selection {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .roulette-bet-option {
                width: 80%;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 10px 15px;
            }
            
            .bet-label {
                margin-bottom: 0;
                font-size: 12px;
                flex: 1;
                text-align: left;
            }
            
            .bet-color-display {
                width: 30px;
                height: 30px;
                margin-bottom: 0;
                margin-right: 10px;
            }
            
            .bet-payout {
                font-size: 10px;
                margin-top: 0;
            }
            
            .roulette-result {
                font-size: 14px;
            }
            
            .roulette-camille {
                font-size: 40px;
                right: 20px;
                bottom: 20px;
            }
            
            .camille-speech {
                right: 80px;
                bottom: 60px;
                max-width: 200px;
                font-size: 12px;
            }
            
            .roulette-message {
                min-width: 300px;
                padding: 20px;
            }
            
            .roulette-message-title {
                font-size: 20px;
            }
            
            .roulette-message-body {
                font-size: 14px;
            }
            
            .roulette-message-button {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
