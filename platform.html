<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Camille Bros</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Styles globaux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background-color: #000;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Styles du jeu */
        #platform-game {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(to bottom, #1a75ff, #87CEEB);
            overflow: hidden;
        }
        
        /* Bouton retour amélioré */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #fff;
            border-radius: 5px;
            padding: 8px 12px;
            text-decoration: none;
            z-index: 1000;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        /* Compteur de victoires */
        .game-victory-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #fff;
            border-radius: 5px;
            padding: 8px 12px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        /* Niveau et éléments du jeu */
        .level {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        /* Sol avec texture améliorée */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, #556B2F, #8B4513);
            border-top: 5px solid #556B2F;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="50" height="50" fill="rgba(139, 69, 19, 0.8)"/><rect x="50" y="50" width="50" height="50" fill="rgba(139, 69, 19, 0.8)"/><rect x="50" y="0" width="50" height="50" fill="rgba(139, 69, 19, 0.6)"/><rect x="0" y="50" width="50" height="50" fill="rgba(139, 69, 19, 0.6)"/></svg>');
            background-repeat: repeat;
        }
        
        /* Plateformes avec texture améliorée */
        .platform {
            position: absolute;
            height: 30px;
            background: linear-gradient(to bottom, #556B2F, #8B4513);
            border-top: 5px solid #556B2F;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="60" height="30" viewBox="0 0 60 30"><rect width="30" height="15" fill="rgba(139, 69, 19, 0.8)"/><rect x="30" y="15" width="30" height="15" fill="rgba(139, 69, 19, 0.8)"/><rect x="30" y="0" width="30" height="15" fill="rgba(139, 69, 19, 0.6)"/><rect x="0" y="15" width="30" height="15" fill="rgba(139, 69, 19, 0.6)"/></svg>');
            background-repeat: repeat;
        }
        
        /* Joueur avec animation */
        .player {
            position: absolute;
            width: 40px;
            height: 60px;
            font-size: 40px;
            text-align: center;
            line-height: 60px;
            z-index: 10;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
            transition: transform 0.1s;
        }
        
        .player.jumping {
            animation: playerJump 0.5s;
        }
        
        @keyframes playerJump {
            0% { transform: scaleY(1); }
            50% { transform: scaleY(1.2); }
            100% { transform: scaleY(1); }
        }
        
        /* Ennemis avec animation */
        .enemy {
            position: absolute;
            width: 40px;
            height: 40px;
            font-size: 30px;
            text-align: center;
            line-height: 40px;
            z-index: 5;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.7));
            animation: enemyFloat 2s infinite alternate;
        }
        
        @keyframes enemyFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
        
        /* Pièces avec texture améliorée */
        .coin {
            position: absolute;
            width: 30px;
            height: 30px;
            text-align: center;
            z-index: 5;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="gold" stroke="darkgoldenrod" stroke-width="5"/><circle cx="50" cy="50" r="35" fill="yellow" stroke="darkgoldenrod" stroke-width="2"/><path d="M50,20 L60,40 L80,40 L65,55 L70,75 L50,65 L30,75 L35,55 L20,40 L40,40 Z" fill="orange" opacity="0.6"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.8));
            animation: coinSpin 2s infinite linear;
        }
        
        @keyframes coinSpin {
            0% { transform: rotateY(0deg) scale(1); filter: brightness(1) drop-shadow(0 0 8px rgba(255, 215, 0, 0.8)); }
            25% { filter: brightness(1.2) drop-shadow(0 0 12px rgba(255, 215, 0, 0.9)); }
            50% { transform: rotateY(180deg) scale(1.1); filter: brightness(1.5) drop-shadow(0 0 15px rgba(255, 215, 0, 1)); }
            75% { filter: brightness(1.2) drop-shadow(0 0 12px rgba(255, 215, 0, 0.9)); }
            100% { transform: rotateY(360deg) scale(1); filter: brightness(1) drop-shadow(0 0 8px rgba(255, 215, 0, 0.8)); }
        }
        
        /* HUD amélioré */
        .hud {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border: 2px solid white;
            border-radius: 10px;
            display: flex;
            gap: 25px;
            z-index: 100;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .lives, .coins-counter {
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .lives-icon, .coins-icon {
            margin-right: 10px;
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.8));
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Messages de jeu améliorés */
        .game-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #333, #111);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            border: 3px solid #FFD700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            display: none;
            max-width: 80%;
        }
        
        .game-message-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        
        .game-message-body {
            margin-bottom: 20px;
            line-height: 1.5;
            color: #fff;
        }
        
        .game-message-button {
            background: linear-gradient(to bottom, #FFD700, #B8860B);
            color: #111;
            border: none;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 8px;
            box-shadow: 0 5px 0 #8B6914;
        }
        
        .game-message-button:hover {
            background: linear-gradient(to bottom, #FFF44F, #FFD700);
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #8B6914;
        }
        
        .game-message-button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #8B6914;
        }
        
        /* Contrôles tactiles améliorés */
        .game-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 50;
        }
        
        .control {
            width: 70px;
            height: 70px;
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid white;
            border-radius: 50%;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .control:active {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(0.9);
        }
        
        .control-jump {
            background: rgba(255, 0, 0, 0.5);
            border-color: #ff9999;
        }
        
        /* Boss avec animation améliorée */
        .camille-boss {
            position: absolute;
            width: 80px;
            height: 80px;
            font-size: 70px;
            text-align: center;
            line-height: 80px;
            z-index: 15;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.9));
            animation: bossBounce 2s infinite alternate;
            transition: all 0.3s ease;
        }
        
        .camille-boss.angry {
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 1));
            animation: bossAngry 1s infinite alternate;
            font-size: 80px;
        }
        
        .camille-boss.hurt {
            filter: drop-shadow(0 0 15px rgba(255, 255, 0, 0.9));
            animation: bossHurt 0.5s;
            color: red;
        }
        
        .camille-boss.defeated {
            animation: bossDefeated 2s forwards;
            filter: grayscale(1);
            opacity: 0.7;
        }
        
        .boss-health-container {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background-color: #222;
            border: 3px solid #fff;
            border-radius: 10px;
            z-index: 1000;
            display: none;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }
        
        .boss-health-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #ff0000, #ff5500);
            border-radius: 7px;
            transition: width 0.3s ease;
        }
        
        .boss-name {
            position: absolute;
            top: -25px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .boss-attack {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.6);
            border-radius: 50%;
            z-index: 14;
            animation: bossAttackAnim 2s linear forwards;
            border: 2px solid rgba(255, 255, 255, 0.7);
        }
        
        @keyframes bossBounce {
            0% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-10px) rotate(5deg) scale(1.05); }
            100% { transform: translateY(-20px) rotate(10deg) scale(1.1); }
        }
        
        @keyframes bossAngry {
            0% { transform: translateY(0) rotate(-5deg) scale(1.1); }
            25% { transform: translateY(-5px) rotate(0deg) scale(1.15); }
            50% { transform: translateY(-10px) rotate(5deg) scale(1.2); }
            75% { transform: translateY(-5px) rotate(0deg) scale(1.15); }
            100% { transform: translateY(0) rotate(-5deg) scale(1.1); }
        }
        
        @keyframes bossHurt {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 0.7; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        
        @keyframes bossDefeated {
            0% { transform: translateY(0) rotate(0) scale(1); opacity: 1; }
            20% { transform: translateY(-30px) rotate(10deg) scale(1.2); opacity: 0.9; }
            60% { transform: translateY(10px) rotate(180deg) scale(0.8); opacity: 0.5; }
            100% { transform: translateY(100px) rotate(360deg) scale(0.1); opacity: 0; }
        }
        
        @keyframes bossAttackAnim {
            0% { transform: scale(0.1); opacity: 0.3; }
            50% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        /* Drapeau d'arrivée avec animation */
        .finish-flag {
            position: absolute;
            font-size: 60px;
            z-index: 5;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            animation: flagWave 3s infinite ease-in-out;
        }
        
        @keyframes flagWave {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }
        
        /* Effets visuels supplémentaires */
        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 20;
            opacity: 0;
        }
        
        /* Nuages dans le fond */
        .cloud {
            position: absolute;
            font-size: 40px;
            color: white;
            opacity: 0.7;
            z-index: 1;
            animation: cloudMove linear infinite;
        }
        
        @keyframes cloudMove {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100px); }
        }
        
        /* Effet parallaxe pour le fond */
        .background-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-repeat: repeat-x;
            background-size: auto 100%;
            animation: parallaxMove linear infinite;
        }
        
        @keyframes parallaxMove {
            0% { background-position: 0 0; }
            100% { background-position: -1000px 0; }
        }
        
        /* Montagnes du fond */
        .mountains {
            position: absolute;
            bottom: 80px;
            width: 100%;
            height: 200px;
            background: linear-gradient(to bottom, transparent, #556B2F);
            z-index: 2;
            opacity: 0.7;
            clip-path: polygon(0% 100%, 10% 90%, 20% 70%, 30% 90%, 40% 60%, 50% 100%, 60% 80%, 70% 60%, 80% 70%, 90% 90%, 100% 85%, 100% 100%);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="platform-game">
            <!-- Bouton retour unique -->
            <a href="index.html" class="back-button">← RETOUR</a>
            
            <!-- Compteur de victoires -->
            <div class="game-victory-counter">Victoires: <span id="platform-victories">0</span></div>
            
            <!-- HUD (Heads-Up Display) -->
            <div class="hud">
                <div class="lives">
                    <span class="lives-icon">❤️</span>
                    <span id="lives-count">3</span>
                </div>
                <div class="coins-counter">
                    <span class="coins-icon">🪙</span>
                    <span id="coin-count">0</span>/<span id="total-coins">0</span>
                </div>
            </div>
            
            <!-- Le niveau de jeu -->
            <div id="level" class="level">
                <!-- Éléments de fond -->
                <div class="mountains"></div>
                
                <!-- Sol -->
                <div class="ground"></div>
                
                <!-- Joueur -->
                <div id="game-player" class="player">🏃</div>
                
                <!-- Les autres éléments seront ajoutés dynamiquement par JavaScript -->
            </div>
            
            <!-- Contrôles tactiles -->
            <div class="game-controls">
                <div class="control" id="left-control">⬅️</div>
                <div class="control control-jump" id="jump-control">⬆️</div>
                <div class="control" id="right-control">➡️</div>
            </div>
            
            <!-- Message de jeu -->
            <div id="game-message" class="game-message">
                <div id="game-message-title" class="game-message-title"></div>
                <div id="game-message-body" class="game-message-body"></div>
                <button id="game-message-button" class="game-message-button">OK</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // === SYSTÈME DE VICTOIRES (sans localStorage) ===
            // Variables pour le système de victoires (mémoire de session uniquement)
            let gameVictories = {
                platform: 0
            };
            
            // Fonction pour charger les victoires (simplifiée)
            function loadVictories() {
                // Dans cette version, les victoires sont réinitialisées à chaque rechargement
                gameVictories = { platform: 0 };
                updateVictoryDisplays();
            }
            
            // Fonction pour ajouter une victoire
            function addVictory(gameType) {
                gameVictories[gameType]++;
                updateVictoryDisplays();
            }
            
            // Fonction pour mettre à jour l'affichage des victoires
            function updateVictoryDisplays() {
                document.getElementById('platform-victories').textContent = gameVictories.platform;
            }
            
            // === ÉLÉMENTS DU DOM ===
            const level = document.getElementById('level');
            const gamePlayer = document.getElementById('game-player');
            const livesCount = document.getElementById('lives-count');
            const coinCount = document.getElementById('coin-count');
            const totalCoins = document.getElementById('total-coins');
            const gameMessage = document.getElementById('game-message');
            const gameMessageTitle = document.getElementById('game-message-title');
            const gameMessageBody = document.getElementById('game-message-body');
            const gameMessageButton = document.getElementById('game-message-button');
            
            // Contrôles tactiles
            const leftControl = document.getElementById('left-control');
            const rightControl = document.getElementById('right-control');
            const jumpControl = document.getElementById('jump-control');
            
            // === ÉTAT DU JEU ===
            let gameState = {
                player: {
                    x: 100,
                    y: 450,
                    width: 40,
                    height: 60,
                    velocityX: 0,
                    velocityY: 0,
                    speed: 6,       // Vitesse améliorée
                    jumpPower: 18,  // Saut amélioré
                    isJumping: false,
                    jumpCount: 0,   // Pour le double saut
                    maxJumps: 2,    // Nombre maximum de sauts
                    direction: 1,   // 1 = droite, -1 = gauche
                    isInvincible: false,
                    invincibilityTime: 1500,
                    fallSpeed: 0.7  // Vitesse de chute améliorée
                },
                platforms: [],
                enemies: [],
                coins: [],
                clouds: [],
                boss: null,
                lives: 3,
                collectedCoins: 0,
                totalCoins: 0,
                keys: {},
                gameLoopId: null,
                lastTime: 0,
                gameOver: false,
                levelWidth: 1500,   // Largeur du niveau plus grande pour le scrolling
                viewportX: 0,       // Position X actuelle de la vue
                sounds: {}
            };
            
            // === SYSTÈME DE SONS ===
            // Fonction pour charger et jouer un son
            function playSound(soundName) {
                const soundMap = {
                    jump: 'data:audio/mp3;base64,SUQzAwAAAAAAJlRQRTEAAAAcAAAAU291bmRKYXkuY29tIFNvdW5kIEVmZmVjdHMA//uSwAAAB4R3YVm5AADwjyw7KCAAmASAfn+AAAI5Po4L1xQRERESXWgAAAAA4f4AA/8+wBAYeA+D8H4ggEEz9bR3/kijPuHi',
                    coin: 'data:audio/mp3;base64,SUQzAwAAAAAAJlRQRTEAAAAcAAAAU291bmRKYXkuY29tIFNvdW5kIEVmZmVjdHMA//uSwAAAB5R3ZFm5AADwjyxLKCAAolET9NdYAAIt6aW1xRRRRRaFoAAAABw/xAD/z7AEBh4D4PwfiCAQ4a7Spv/KEQfcPF',
                    hit: 'data:audio/mp3;base64,SUQzAwAAAAAAJlRQRTEAAAAcAAAAU291bmRKYXkuY29tIFNvdW5kIEVmZmVjdHMA//uSwAAAB4RvYlm5AADwjaxLKCAAo1CT9JdYAAAja7q1xRRRRRNaF4AAAABc/5QD/z7AEBh4D4PwfiCAQ5bJNp/8oJg+4eL',
                    death: 'data:audio/mp3;base64,SUQzAwAAAAAAJlRQRTEAAAAcAAAAU291bmRKYXkuY29tIFNvdW5kIEVmZmVjdHMA//uSwAAAB4RtZFm5AADwjKyLKCAAnmUb9JdYAAIa6O7XFFFFFFFoWgAAAAcP8QA/8+wBAYeA+D8H4ggEKlsq0/+UIgfcPF',
                    win: 'data:audio/mp3;base64,SUQzAwAAAAAAJlRQRTEAAAAcAAAAU291bmRKYXkuY29tIFNvdW5kIEVmZmVjdHMA//uSwAAAB4RtZFm5AADwjaw7KCAAtGUj9JdYAAKXu7q1xRRRRRRDaFoAAAAHA/xAD/z7AEBh4D4PwfiCAQcNkm0/+UEwfcPF',
                    lose: 'data:audio/mp3;base64,SUQzAwAAAAAAJlRQRTEAAAAcAAAAU291bmRKYXkuY29tIFNvdW5kIEVmZmVjdHMA//uSwAAAB4RvYlm5AADwjOxLKCAAmmYT9JdYAAAm1uzdcUUUUUUWaFoAAAAHD/EAP/PsAQGHgPg/B+IIBBc0KbT/5QiB9w8X'
                };
                
                try {
                    // Créer un nouvel élément audio avec la source en base64
                    if (soundMap[soundName]) {
                        const audio = new Audio(soundMap[soundName]);
                        audio.volume = 0.5;
                        audio.play();
                    }
                } catch (e) {
                    console.log("Erreur lors de la lecture du son:", e);
                }
            }
            
            // === SYSTÈME DE PARTICULES ===
            // Fonction pour créer des particules
            function createParticle(x, y, type) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${x}px`;
                particle.style.bottom = `${y}px`;
                
                let size, duration, color, content;
                
                switch(type) {
                    case 'jump':
                        size = Math.random() * 10 + 5;
                        duration = Math.random() * 500 + 300;
                        color = 'white';
                        content = '';
                        break;
                    case 'coin':
                        size = 20;
                        duration = 800;
                        color = 'gold';
                        content = '+1';
                        break;
                    case 'hit':
                        size = 30;
                        duration = 600;
                        color = 'red';
                        content = '💥';
                        break;
                    default:
                        size = 10;
                        duration = 500;
                        color = 'white';
                        content = '';
                }
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = color;
                particle.style.borderRadius = '50%';
                particle.style.fontSize = `${size}px`;
                particle.style.display = 'flex';
                particle.style.justifyContent = 'center';
                particle.style.alignItems = 'center';
                particle.style.color = type === 'coin' ? 'gold' : 'white';
                particle.textContent = content;
                
                level.appendChild(particle);
                
                // Animation de la particule
                const startX = x;
                const startY = y;
                const targetX = startX + (Math.random() * 100 - 50);
                const targetY = startY + Math.random() * 100;
                
                // Animation avec GSAP-like timing
                let startTime = null;
                
                function animate(timestamp) {
                    if (!startTime) startTime = timestamp;
                    const progress = (timestamp - startTime) / duration;
                    
                    if (progress < 1) {
                        const easeProgress = progress < 0.5 ? 2 * progress * progress : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                        
                        const currentX = startX + (targetX - startX) * easeProgress;
                        const currentY = startY + (targetY - startY) * easeProgress;
                        
                        particle.style.left = `${currentX}px`;
                        particle.style.bottom = `${currentY}px`;
                        particle.style.opacity = 1 - progress;
                        
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                }
                
                requestAnimationFrame(animate);
            }

                    const jumpHeight = 150;

            function hitBoss() {

                gameState.boss.isInvulnerable = true;

                // Vérifier s'il est vaincu
                if (gameState.boss.health <= 0) {
                    defeatBoss();
                    return;

                // Changer de phase si nécessaire
                if (gameState.boss.health <= gameState.boss.maxHealth / 2 && gameState.boss.phase === 1) {
                    gameState.boss.phase = 2;
                    // Le boss devient plus agressif en phase 2
                    gameState.boss.element.textContent = '😡';

            // === CONTRÔLES ===
            function setupControls() {
                // Supprimer les écouteurs d'événements existants
                window.removeEventListener('keydown', handleKeyDown);
                window.removeEventListener('keyup', handleKeyUp);
                
                // Ajouter de nouveaux écouteurs
                window.addEventListener('keydown', handleKeyDown);
                window.addEventListener('keyup', handleKeyUp);

                    initGame();

            function handleKeyDown(e) {
                gameState.keys[e.key] = true;
                
                // Empêcher le défilement de la page avec les flèches
                if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                    e.preventDefault();
                }
                
                // Sauter si sur une plateforme ou le sol et pas déjà en train de sauter
                if ((e.key === 'ArrowUp' || e.key === ' ' || e.key === 'w' || e.key === 'z') && 
                    gameState.player.jumpCount < gameState.player.maxJumps) {
                    jump();
                }
            }
            
            function handleKeyUp(e) {
                gameState.keys[e.key] = false;
            }
            
            function configureTouch() {
                // Supprimer les écouteurs existants
                leftControl.removeEventListener('touchstart', handleLeftTouch);
                leftControl.removeEventListener('touchend', handleLeftTouchEnd);
                rightControl.removeEventListener('touchstart', handleRightTouch);
                rightControl.removeEventListener('touchend', handleRightTouchEnd);
                jumpControl.removeEventListener('touchstart', handleJumpTouch);
                
                // Ajouter de nouveaux écouteurs
                leftControl.addEventListener('touchstart', handleLeftTouch);
                leftControl.addEventListener('touchend', handleLeftTouchEnd);
                rightControl.addEventListener('touchstart', handleRightTouch);
                rightControl.addEventListener('touchend', handleRightTouchEnd);
                jumpControl.addEventListener('touchstart', handleJumpTouch);
                
                // Support pour les clics de souris (pour les tests sur ordinateur)
                leftControl.addEventListener('mousedown', handleLeftTouch);
                leftControl.addEventListener('mouseup', handleLeftTouchEnd);
                rightControl.addEventListener('mousedown', handleRightTouch);
                rightControl.addEventListener('mouseup', handleRightTouchEnd);
                jumpControl.addEventListener('mousedown', handleJumpTouch);

                gameState.keys['ArrowLeft'] = true;

            function handleLeftTouchEnd() {

            function handleRightTouchEnd() {

                gameState.player.velocityY = gameState.player.jumpPower;

                gamePlayer.classList.add('jumping');

            // === BOUCLE DE JEU ===
            function gameLoop(timestamp) {
                // Calculer le temps écoulé depuis la dernière frame
                const deltaTime = timestamp - gameState.lastTime;
                gameState.lastTime = timestamp;
                
                if (gameState.gameOver) return;
                
                // Mettre à jour les positions
                updatePlayer(deltaTime);
                updateEnemies(deltaTime);
                updateClouds(deltaTime);
                
                // Mettre à jour le boss si actif
                if (gameState.boss && gameState.boss.isActive && !gameState.boss.isDefeated) {
                    // Update boss attack timer
                    if (gameState.boss.attackTimer > 0) {
                        gameState.boss.attackTimer -= deltaTime;
                    }
                }
                
                // Vérifier les collisions
                checkCollisions();
                
                // Mettre à jour la vue (scrolling)
                updateViewport();
                
                // Continuer la boucle
                gameState.gameLoopId = requestAnimationFrame(gameLoop);
            }
            
            // === MISE À JOUR DES ÉLÉMENTS ===
            function updatePlayer(deltaTime) {
                const player = gameState.player;
                const smoothingFactor = deltaTime / 16.67; // Normalisation par rapport à 60 FPS
                
                // Mouvement horizontal
                player.velocityX = 0;
                if (gameState.keys['ArrowLeft'] || gameState.keys['a'] || gameState.keys['q']) {
                    player.velocityX = -player.speed * smoothingFactor;
                    player.direction = -1;
                    gamePlayer.style.transform = 'scaleX(-1)';
                }
                if (gameState.keys['ArrowRight'] || gameState.keys['d']) {
                    player.velocityX = player.speed * smoothingFactor;
                    player.direction = 1;
                    gamePlayer.style.transform = 'scaleX(1)';
                }
                
                // Appliquer la gravité
                player.velocityY -= player.fallSpeed * smoothingFactor;
                
                // Sauvegarde de la position Y précédente pour la détection de collision
                const prevY = player.y;
                
                // Mettre à jour la position
                player.x += player.velocityX;
                player.y += player.velocityY;
                
                // Limites du niveau
                if (player.x < 0) player.x = 0;
                if (player.x + player.width > gameState.levelWidth) {
                    player.x = gameState.levelWidth - player.width;
                }
                
                // Collision avec le sol
                if (player.y <= 80) {
                    player.y = 80;
                    player.velocityY = 0;
                    player.isJumping = false;
                    player.jumpCount = 0; // Réinitialiser le compteur de sauts
                }
                
                // Collision avec les plateformes - CORRIGÉ
                let onPlatform = false;
                gameState.platforms.forEach(platform => {
                    // Vérifier si le joueur est sur une plateforme
                    if (
                        player.x + player.width > platform.x &&
                        player.x < platform.x + platform.width &&
                        prevY >= platform.y + platform.height - 5 && // Petit chevauchement autorisé
                        player.y <= platform.y + platform.height
                    ) {
                        player.y = platform.y + platform.height;
                        player.velocityY = 0;
                        player.isJumping = false;
                        player.jumpCount = 0; // Réinitialiser le compteur de sauts
                        onPlatform = true;
                    }
                    // Vérifier les collisions latérales avec les plateformes
                    else if (
                        player.y < platform.y + platform.height &&
                        player.y + player.height > platform.y &&
                        prevY > platform.y &&
                        player.velocityY < 0
                    ) {
                        // Collision par le bas de la plateforme
                        if (player.x + player.width > platform.x && player.x < platform.x + platform.width) {
                            player.velocityY = -player.velocityY * 0.3; // Rebond léger
                        }
                    }
                });
                
                // Si le joueur tombe en dehors de l'écran
                if (player.y < 0) {
                    loseLife();
                }
                
                // Effet d'invincibilité
                if (player.isInvincible) {
                    // Faire clignoter le joueur
                    gamePlayer.style.opacity = Math.sin(Date.now() / 50) > 0 ? 1 : 0.3;
                }
                
                updatePlayerPosition();
            }
            
            function updatePlayerPosition() {
                // Position absolue du joueur (sans tenir compte du viewport)
                gamePlayer.style.left = `${gameState.player.x}px`;
                gamePlayer.style.bottom = `${gameState.player.y}px`;
            }
            
            function updateEnemies(deltaTime) {
                const smoothingFactor = deltaTime / 16.67;
                
                gameState.enemies.forEach(enemy => {
                    const platform = gameState.platforms[enemy.platformIndex];
                    
                    // Déplacer l'ennemi sur sa plateforme
                    enemy.x += enemy.direction * enemy.speed * smoothingFactor;
                    
                    // Inverser la direction aux bords de la plateforme
                    if (enemy.x <= platform.x || enemy.x + enemy.width >= platform.x + platform.width) {
                        enemy.direction *= -1;
                    }
                    
                    // Mettre à jour la position absolue (sans tenir compte du viewport)
                    enemy.element.style.left = `${enemy.x}px`;
                    
                    if (enemy.direction > 0) {
                        enemy.element.style.transform = 'scaleX(1)';
                    } else {
                        enemy.element.style.transform = 'scaleX(-1)';
                    }
                });
            }
            
            function updateClouds(deltaTime) {
                const smoothingFactor = deltaTime / 16.67;
                
                gameState.clouds.forEach(cloud => {
                    cloud.x -= cloud.speed * smoothingFactor;
                    
                    // Repositionner le nuage s'il sort de l'écran
                    if (cloud.x < -100) {
                        cloud.x = gameState.levelWidth + 100;
                    }
                    
                    const viewX = cloud.x - gameState.viewportX * 0.2; // Parallaxe
                    cloud.element.style.left = `${viewX}px`;
                });
            }
            
            // Mise à jour de la vue - focus permanent sur le joueur
            function updateViewport() {
                const viewWidth = window.innerWidth;
                const player = gameState.player;
                
                // Centrer directement la vue sur le joueur sans zone morte ni transition douce
                // Pour un suivi parfait du personnage
                gameState.viewportX = player.x - viewWidth / 2 + player.width / 2;
                
                // Limites du niveau
                if (gameState.viewportX < 0) gameState.viewportX = 0;
                if (gameState.viewportX > gameState.levelWidth - viewWidth) {
                    gameState.viewportX = gameState.levelWidth - viewWidth;
                }
                
                // Appliquer la transformation à tout le niveau
                level.style.transform = `translateX(-${gameState.viewportX}px)`;
            }
            
            // Fonction pour afficher un message au joueur - AJOUTÉE
            function showMessage(title, message, callback) {
                gameMessageTitle.textContent = title;
                gameMessageBody.innerHTML = message;
                gameMessage.style.display = 'block';
                
                // Si un callback est fourni, l'utiliser au lieu du comportement par défaut
                if (callback) {
                    const originalClickHandler = gameMessageButton.onclick;
                    gameMessageButton.onclick = function() {
                        gameMessage.style.display = 'none';
                        callback();
                        // Restaurer le gestionnaire d'origine
                        gameMessageButton.onclick = originalClickHandler;
                    };
                }
            }
            
            // Fonction pour téléporter le joueur à l'arène du boss - AJOUTÉE
            function teleportToBossArena() {
                if (gameState.boss.isDefeated) {
                    // Si le boss est déjà vaincu, aller directement à la victoire
                    winGame();
                    return;
                }
                
                // Téléporter le joueur vers l'arène du boss
                gameState.player.x = gameState.boss.x - 200;
                gameState.player.y = gameState.boss.y + 50;
                updatePlayerPosition();
                
                // Démarrer le combat
                startBossFight();
            }
            
            // === COLLISIONS ET INTERACTIONS ===
            // Vérifier les collisions
            function checkCollisions() {
                const player = gameState.player;
                
                // Ignorer les collisions si invincible
                if (player.isInvincible) return;
                
                // Collisions avec les pièces
                gameState.coins.forEach(coin => {
                    if (!coin.collected &&
                        player.x < coin.x + coin.width &&
                        player.x + player.width > coin.x &&
                        player.y < coin.y + coin.height &&
                        player.y + player.height > coin.y
                    ) {
                        collectCoin(coin);
                    }
                });
                
                // Collisions avec les ennemis
                gameState.enemies.forEach(enemy => {
                    if (
                        player.x < enemy.x + enemy.width &&
                        player.x + player.width > enemy.x &&
                        player.y < enemy.y + enemy.height &&
                        player.y + player.height > enemy.y
                    ) {
                        // Si le joueur saute sur l'ennemi
                        if (player.velocityY < 0 && player.y > enemy.y + enemy.height / 2) {
                            defeatEnemy(enemy);
                        } else {
                            // Sinon, perdre une vie
                            loseLife();
                        }
                    }
                });
                
                // Collision avec le drapeau d'arrivée
                if (gameState.flag && 
                    player.x < gameState.flag.x + gameState.flag.width &&
                    player.x + player.width > gameState.flag.x &&
                    player.y < gameState.flag.y + gameState.flag.height &&
                    player.y + player.height > gameState.flag.y
                ) {
                    // Si toutes les pièces sont collectées, téléporter vers le boss
                    if (gameState.collectedCoins >= gameState.totalCoins) {
                        teleportToBossArena();
                    } else {
                        // Message pour collecter toutes les pièces
                        showMessage("Collectez toutes les pièces d'abord!", 
                                   "Vous devez collecter toutes les pièces avant de pouvoir affronter le boss.");
                    }
                }
                
                // Collision avec le boss
                if (gameState.boss && 
                    player.x < gameState.boss.x + gameState.boss.width &&
                    player.x + player.width > gameState.boss.x &&
                    player.y < gameState.boss.y + gameState.boss.height &&
                    player.y + player.height > gameState.boss.y
                ) {
                    // Si le boss est actif (combat en cours)
                    if (gameState.boss.isActive && !gameState.boss.isDefeated) {
                        // Si le joueur saute sur la tête du boss
                        if (player.velocityY < 0 && player.y > gameState.boss.y + gameState.boss.height / 2) {
                            hitBoss();
                            // Faire rebondir le joueur
                            player.velocityY = player.jumpPower * 0.8;
                        } else {
                            // Sinon, perdre une vie
                            loseLife();
                        }
                    }
                }
                
                // Collision avec les attaques du boss
                if (gameState.boss && gameState.boss.isActive) {
                    document.querySelectorAll('.boss-attack').forEach(attack => {
                        const attackRect = attack.getBoundingClientRect();
                        const playerRect = gamePlayer.getBoundingClientRect();
                        
                        if (
                            playerRect.left < attackRect.right &&
                            playerRect.right > attackRect.left &&
                            playerRect.top < attackRect.bottom &&
                            playerRect.bottom > attackRect.top
                        ) {
                            loseLife();
                        }
                    });
                }
            }
            
            function collectCoin(coin) {
                coin.collected = true;
                coin.element.style.display = 'none';
                gameState.collectedCoins++;
                coinCount.textContent = gameState.collectedCoins;
                
                // Ajouter une particule pour l'effet visuel
                createParticle(coin.x, coin.y, 'coin');
                
                playSound('coin');
            }
            
            function defeatEnemy(enemy) {
                // Écraser l'ennemi
                enemy.element.style.display = 'none';
                
                // Faire rebondir le joueur
                gameState.player.velocityY = gameState.player.jumpPower * 0.7;
                
                // Créer un effet d'explosion
                createParticle(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, 'hit');
                
                // Supprimer l'ennemi de la liste
                gameState.enemies = gameState.enemies.filter(e => e !== enemy);
                
                playSound('hit');
            }
            
            function loseLife() {
                if (gameState.gameOver || gameState.player.isInvincible) return;
                
                gameState.lives--;
                livesCount.textContent = gameState.lives;
                playSound('death');
                
                // Rendre le joueur invincible brièvement
                gameState.player.isInvincible = true;
                setTimeout(() => {
                    gameState.player.isInvincible = false;
                    gamePlayer.style.opacity = 1;
                }, gameState.player.invincibilityTime);
                
                // Effet visuel de dégât - CORRIGÉ pour tenir compte du viewport
                const currentTransform = `translateX(-${gameState.viewportX}px)`;
                level.style.animation = 'none';
                level.offsetWidth; // Forcer un reflow
                
                // Ajouter une animation de secousse dynamique
                const styleSheet = document.styleSheets[0];
                const keyframesRule = `
                @keyframes shake {
                    0%, 100% { transform: ${currentTransform}; }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-${gameState.viewportX - 10}px); }
                    20%, 40%, 60%, 80% { transform: translateX(-${gameState.viewportX + 10}px); }
                }`;
                
                // Ajouter la règle si elle n'existe pas
                try {
                    styleSheet.insertRule(keyframesRule, styleSheet.cssRules.length);
                } catch (e) {
                    console.log("Impossible d'ajouter la règle keyframes:", e);
                }
                
                level.style.animation = 'shake 0.5s';
                
                // Si plus de vies, game over
                if (gameState.lives <= 0) {
                    loseGame();
                }
            }
            
            function loseGame() {
                gameState.gameOver = true;
                
                // Afficher un message de défaite
                gameMessageTitle.textContent = "GAME OVER";
                gameMessageBody.innerHTML = "Vous avez perdu toutes vos vies ! Camille le Nul vous a vaincu.<br><br>Appuyez sur OK pour recommencer.";
                gameMessage.style.display = 'block';
                
                playSound('lose');
            }
            
            function winGame() {
                gameState.gameOver = true;
                
                // Afficher un message de victoire
                gameMessageTitle.textContent = "VICTOIRE !";
                gameMessageBody.innerHTML = "Vous avez vaincu Camille le Nul !<br>Félicitations pour avoir terminé le niveau !<br><br>Appuyez sur OK pour rejouer.";
                gameMessage.style.display = 'block';
                
                // Effet de victoire
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        createParticle(
                            gameState.boss.x + Math.random() * gameState.boss.width,
                            gameState.boss.y + Math.random() * gameState.boss.height,
                            'coin'
                        );
                    }, i * 100);
                }
                
                playSound('win');
                
                // Ajouter une victoire
                addVictory('platform');
            }
            
            // === INITIALISATION ===
            // Charger les victoires et démarrer le jeu
            loadVictories();
            initGame();
            
            // Décommenter pour activer le mode debug
            // setTimeout(toggleDebugMode, 1000);
        });
    </script>
