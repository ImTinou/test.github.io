    <style>
        /* --- JEU DE MACHINE √Ä SOUS --- */
        #slots-game {
            background-color: #1e1e3c; /* Bleu tr√®s fonc√© */
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .slots-machine {
            width: 90%;
            max-width: 600px;
            height: 80%;
            background-color: #800020; /* Bordeaux */
            border: 8px solid #ffd700; /* Or */
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            position: relative;
        }
        
        .slots-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 3px solid #ffd700;
            margin-bottom: 20px;
        }
        
        .slots-title {
            font-size: 20px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        
        .slots-credits {
            background-color: black;
            color: #ffd700;
            padding: 10px 15px;
            border: 2px solid #ffd700;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .slots-reels-container {
            width: 100%;
            height: 200px;
            background-color: black;
            border: 5px solid #ffd700;
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .slots-reel {
            height: 180px;
            width: 30%;
            background-color: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            overflow: hidden;
            position: relative;
        }
        
        .slots-symbol {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }
        
        .slots-controls {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .slots-spin-button {
            background-color: #ffd700;
            color: #800020;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .slots-spin-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
        }
        
        .slots-spin-button:active {
            transform: scale(0.95);
        }
        
        .slots-spin-button.disabled {
            background-color: #999;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .slots-bet-controls {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        
        .slots-bet-button {
            background-color: #444;
            color: white;
            border: 2px solid #ffd700;
            border-radius: 5px;
            padding: 10px 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            margin: 0 10px;
        }
        
        .slots-bet-button:hover {
            background-color: #666;
        }
        
        .slots-bet-amount {
            background-color: black;
            color: #ffd700;
            padding: 10px 15px;
            border: 2px solid #ffd700;
            border-radius: 5px;
            font-size: 14px;
            min-width: 80px;
            text-align: center;
        }
        
        .slots-result {
            width: 100%;
            text-align: center;
            margin-top: 20px;
            min-height: 40px;
            color: #ffd700;
            font-size: 14px;
        }
        
        .slots-camille {
            position: absolute;
            bottom: 20px;
            right: -50px;
            font-size: 60px;
            transform: rotate(10deg);
        }
        
        .slots-paytable {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 15px;
            color: white;
            font-size: 10px;
            line-height: 1.6;
            max-width: 200px;
            z-index: 100;
        }
        
        .slots-paytable-title {
            color: #ffd700;
            text-align: center;
            margin-bottom: 10px;
            font-size: 12px;
        }
        
        .slots-paytable-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .slots-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            border: 3px solid #ffd700;
            text-align: center;
            z-index: 200;
            display: none;
            min-width: 400px;
        }
        
        .slots-message-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffd700;
        }
        
        .slots-message-body {
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .slots-message-button {
            background-color: #ffd700;
            color: #800020;
            border: none;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .slots-message-button:hover {
            background-color: white;
            transform: scale(1.1);
        }
        
        @keyframes spinReel {
            0% { transform: translateY(0); }
            100% { transform: translateY(-900px); }
        }
        
        @keyframes winGlow {
            0% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 50px rgba(255, 215, 0, 0.8); }
            100% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.5); }
        }
        
        .slots-win {
            animation: winGlow 1s infinite;
        }
        
        .speech-bubble {
            position: absolute;
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 10px;
            max-width: 200px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }
        
        .camille-speech {
            right: 80px;
            bottom: 100px;
        }
        
        .camille-speech:after {
            content: "";
            position: absolute;
            right: -10px;
            bottom: 20px;
            border: 10px solid transparent;
            border-left-color: white;
            margin-top: -10px;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fonction sp√©cifique pour mettre √† jour les victoires sur cette page
            window.updateVictoryDisplaysPage = function() {
                document.getElementById('slots-victories').textContent = gameVictories.slots || 0;
            };
            
            // √âl√©ments DOM
            const reel1 = document.getElementById('reel1');
            const reel2 = document.getElementById('reel2');
            const reel3 = document.getElementById('reel3');
            const spinButton = document.getElementById('spin-button');
            const betDownButton = document.getElementById('bet-down');
            const betUpButton = document.getElementById('bet-up');
            const betAmountDisplay = document.getElementById('bet-amount');
            const creditsDisplay = document.getElementById('slots-credits');
            const resultDisplay = document.getElementById('slots-result');
            const slotsMachine = document.querySelector('.slots-machine');
            const camilleFigure = document.getElementById('slots-camille');
            const camilleSpeech = document.getElementById('camille-speech');
            const slotsMessage = document.getElementById('slots-message');
            const slotsMessageTitle = document.getElementById('slots-message-title');
            const slotsMessageBody = document.getElementById('slots-message-body');
            const slotsMessageButton = document.getElementById('slots-message-button');
            
            // Symboles disponibles
            const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üçâ', 'üíé', 'üé∞'];
            
            // Valeurs des combinaisons
            const payouts = {
                'üçíüçíüçí': 3,
                'üçãüçãüçã': 5,
                'üçäüçäüçä': 8,
                'üçáüçáüçá': 10,
                'üçâüçâüçâ': 15,
                'üíéüíéüíé': 50,
                'üé∞üé∞üé∞': 100
            };
            
            // Messages amusants pour Camille
            const camilleMessages = [
                "Je sens que je vais gagner gros aujourd'hui !",
                "Cette machine est truqu√©e en ma faveur !",
                "J'ai un 6√®me sens pour les machines √† sous !",
                "Regarde comme je suis chanceux !",
                "Je connais tous les secrets de cette machine !",
                "Mes poches sont pr√™tes √† se remplir !",
                "Encore un tour ! Je suis s√ªr que je vais gagner !",
                "La chance est de mon c√¥t√© aujourd'hui !",
                "Je vais te montrer comment jouer aux machines √† sous !"
            ];
            
            // √âtat du jeu
            let slotsState = {
                credits: 100,
                betAmount: 10,
                spinning: false,
                reelSymbols: [],
                camilleBet: 0,
                camilleCredits: 100,
                gamesPlayed: 0,
                playerWins: 0,
                camilleWins: 0
            };
            
            // Initialiser le jeu
            function initSlotsGame() {
                // R√©initialiser l'√©tat du jeu
                slotsState = {
                    credits: 100,
                    betAmount: 10,
                    spinning: false,
                    reelSymbols: ['üçí', 'üçã', 'üçä'],
                    camilleBet: 0,
                    camilleCredits: 100,
                    gamesPlayed: 0,
                    playerWins: 0,
                    camilleWins: 0
                };
                
                // Mettre √† jour l'affichage
                updateSlotsDisplay();
                
                // Configurez les √©v√©nements
                spinButton.removeEventListener('click', spinReels);
                betDownButton.removeEventListener('click', decreaseBet);
                betUpButton.removeEventListener('click', increaseBet);
                slotsMessageButton.removeEventListener('click', handleSlotsMessageClose);
                
                spinButton.addEventListener('click', spinReels);
                betDownButton.addEventListener('click', decreaseBet);
                betUpButton.addEventListener('click', increaseBet);
                slotsMessageButton.addEventListener('click', handleSlotsMessageClose);
                
                // Masquer le message
                slotsMessage.style.display = 'none';
                
                // Afficher les symboles initiaux
                updateReelDisplay();
                
                // Message de bienvenue
                showCamilleSpeech("Pr√™t √† perdre tes cr√©dits contre moi ? Je suis super chanceux !");
            }
            
            // Mettre √† jour l'affichage
            function updateSlotsDisplay() {
                creditsDisplay.textContent = slotsState.credits;
                betAmountDisplay.textContent = slotsState.betAmount;
                
                // Activer/d√©sactiver les boutons selon les cr√©dits disponibles
                spinButton.disabled = slotsState.spinning || slotsState.credits < slotsState.betAmount;
                spinButton.classList.toggle('disabled', spinButton.disabled);
                
                betDownButton.disabled = slotsState.spinning || slotsState.betAmount <= 5;
                betUpButton.disabled = slotsState.spinning || slotsState.betAmount >= 50 || slotsState.betAmount >= slotsState.credits;
            }
            
            // Mettre √† jour l'affichage des rouleaux
            function updateReelDisplay() {
                const reels = [reel1, reel2, reel3];
                
                for (let i = 0; i < 3; i++) {
                    const symbolElement = reels[i].querySelector('.slots-symbol');
                    symbolElement.textContent = slotsState.reelSymbols[i];
                    symbolElement.style.transform = 'translateY(0)';
                }
            }
            
            // Diminuer la mise
            function decreaseBet() {
                if (slotsState.spinning) return;
                
                slotsState.betAmount = Math.max(5, slotsState.betAmount - 5);
                updateSlotsDisplay();
                playSound('select');
            }
            
            // Augmenter la mise
            function increaseBet() {
                if (slotsState.spinning) return;
                
                slotsState.betAmount = Math.min(slotsState.credits, Math.min(50, slotsState.betAmount + 5));
                updateSlotsDisplay();
                playSound('select');
            }
            
            // Faire tourner les rouleaux
            function spinReels() {
                if (slotsState.spinning || slotsState.credits < slotsState.betAmount) return;
                
                // Pr√©parer l'animation
                slotsState.spinning = true;
                resultDisplay.textContent = '';
                slotsMachine.classList.remove('slots-win');
                
                // D√©duire la mise
                slotsState.credits -= slotsState.betAmount;
                
                // Choisir la mise de Camille (comparable √† celle du joueur)
                slotsState.camilleBet = slotsState.betAmount;
                
                // Mettre √† jour l'affichage
                updateSlotsDisplay();
                
                // Jouer un son
                playSound('start');
                
                // Lancer les animations de rotation
                const reels = [reel1, reel2, reel3];
                const finalSymbols = [];
                
                // D√©finir les symboles finaux (al√©atoires)
                for (let i = 0; i < 3; i++) {
                    finalSymbols.push(symbols[Math.floor(Math.random() * symbols.length)]);
                }
                
                // Message de Camille pendant les rotations
                showCamilleSpeech(camilleMessages[Math.floor(Math.random() * camilleMessages.length)]);
                
                // D√©marrer l'animation pour chaque rouleau avec un d√©lai
                reels.forEach((reel, index) => {
                    const symbolElement = reel.querySelector('.slots-symbol');
                    
                    // G√©n√©rer des symboles al√©atoires pour l'animation
                    let reelHtml = '';
                    for (let i = 0; i < 15; i++) {
                        reelHtml += `<div>${symbols[Math.floor(Math.random() * symbols.length)]}</div>`;
                    }
                    // Ajouter le symbole final √† la fin
                    reelHtml += `<div>${finalSymbols[index]}</div>`;
                    symbolElement.innerHTML = reelHtml;
                    
                    // Animer la rotation avec un d√©lai croissant pour chaque rouleau
                    setTimeout(() => {
                        symbolElement.style.transition = 'transform 2s cubic-bezier(0.5, 0, 0.5, 1)';
                        symbolElement.style.transform = `translateY(calc(-100% + 60px))`;
                        
                        // Son de rouleau
                        playSound('card');
                    }, index * 300);
                });
                
                // Attendre la fin des animations
                setTimeout(() => {
                    // Mettre √† jour les symboles dans l'√©tat
                    slotsState.reelSymbols = finalSymbols;
                    
                    // Simplifier l'affichage √† la fin de l'animation
                    reels.forEach((reel, index) => {
                        const symbolElement = reel.querySelector('.slots-symbol');
                        symbolElement.innerHTML = finalSymbols[index];
                        symbolElement.style.transition = 'none';
                        symbolElement.style.transform = 'translateY(0)';
                    });
                    
                    // V√©rifier les r√©sultats
                    checkResults();
                    
                    // Jeu termin√©, activer les boutons
                    slotsState.spinning = false;
                    updateSlotsDisplay();
                    
                    // Incr√©menter le compteur de parties jou√©es
                    slotsState.gamesPlayed++;
                    
                    // V√©rifier si le joueur a gagn√© ou perdu la partie globale
                    checkGameEnd();
                }, 3000);
            }
            
            // V√©rifier les r√©sultats
            function checkResults() {
                const result = slotsState.reelSymbols.join('');
                
                // V√©rifier si c'est une combinaison gagnante
                if (payouts[result]) {
                    // Gagn√©!
                    const winAmount = slotsState.betAmount * payouts[result];
                    slotsState.credits += winAmount;
                    resultDisplay.textContent = `Vous avez gagn√© ${winAmount} cr√©dits !`;
                    
                    // Animation de victoire
                    slotsMachine.classList.add('slots-win');
                    
                    // Son de victoire
                    playSound('win');
                    
                    // R√©action de Camille
                    showCamilleSpeech("Non ! C'est impossible ! J'ai toujours la poisse !");
                    
                    // Augmenter le compteur de victoires du joueur
                    slotsState.playerWins++;
                } else {
                    // 2 identiques = petit gain
                    if (
                        (slotsState.reelSymbols[0] === slotsState.reelSymbols[1]) ||
                        (slotsState.reelSymbols[1] === slotsState.reelSymbols[2]) ||
                        (slotsState.reelSymbols[0] === slotsState.reelSymbols[2])
                    ) {
                        const winAmount = Math.floor(slotsState.betAmount * 0.5);
                        slotsState.credits += winAmount;
                        resultDisplay.textContent = `2 symboles identiques ! Vous r√©cup√©rez ${winAmount} cr√©dits.`;
                        playSound('card');
                    } else {
                        // Perdu
                        resultDisplay.textContent = "Pas de chance cette fois !";
                        playSound('lose');
                        
                        // R√©action de Camille
                        showCamilleSpeech("Ha ha ! Je te l'avais dit que j'√©tais plus chanceux que toi !");
                        
                        // Augmenter le compteur de victoires de Camille
                        slotsState.camilleWins++;
                    }
                }
                
                // Mettre √† jour l'affichage
                updateSlotsDisplay();
            }
            
            // V√©rifier si le jeu est termin√© (apr√®s 10 tours ou si le joueur n'a plus de cr√©dits)
            function checkGameEnd() {
                if (slotsState.credits < 5) {
                    // Plus assez de cr√©dits pour jouer
                    endSlotsGame('lose');
                } else if (slotsState.credits >= 200) {
                    // Le joueur a doubl√© ses cr√©dits
                    endSlotsGame('win');
                } else if (slotsState.gamesPlayed >= 10) {
                    // 10 tours jou√©s
                    if (slotsState.credits > 100) {
                        endSlotsGame('win');
                    } else {
                        endSlotsGame('lose');
                    }
                }
            }
            
            // Terminer le jeu
            function endSlotsGame(result) {
                let title, body;
                
                switch (result) {
                    case 'win':
                        title = "VICTOIRE !";
                        body = `F√©licitations ! Vous avez termin√© avec ${slotsState.credits} cr√©dits, battant Camille Le Nul au jeu de la machine √† sous !`;
                        playSound('win');
                        
                        // Ajouter une victoire
                        if (!gameVictories.slots) {
                            gameVictories.slots = 0;
                        }
                        addVictory('slots');
                        break;
                    case 'lose':
                        title = "D√âFAITE !";
                        body = `Dommage ! Vous avez termin√© avec seulement ${slotsState.credits} cr√©dits. Camille Le Nul vous a battu √† la machine √† sous !`;
                        playSound('lose');
                        break;
                }
                
                // Afficher le message
                slotsMessageTitle.textContent = title;
                slotsMessageBody.textContent = body;
                slotsMessage.style.display = 'block';
            }
            
            // Fermer le message
            function handleSlotsMessageClose() {
                slotsMessage.style.display = 'none';
                initSlotsGame(); // R√©initialiser le jeu
            }
            
            // Afficher un message de Camille
            function showCamilleSpeech(text) {
                camilleSpeech.textContent = text;
                camilleSpeech.style.opacity = '1';
                
                setTimeout(() => {
                    camilleSpeech.style.opacity = '0';
                }, 3000);
            }
            
            // Initialiser le jeu
            initSlotsGame();
            
            // Mettre √† jour l'affichage des victoires
            loadVictories();
